<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Network School 桌游助手</title>
    <!-- Tailwind via CDN for simplicity/compatibility with existing config -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- PeerJS via CDN -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&family=IM+Fell+English:ital@0;1&family=Noto+Serif+SC:wght@400;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              woodcut: ['"IM Fell English SC"', 'serif'],
              antique: ['"IM Fell English"', 'serif'],
              serif: ['"Noto Serif SC"', '"IM Fell English"', 'serif'],
            },
            colors: {
              ink: '#1a1a1a', // Softened Black for print feel
              inkLight: '#4a4a4a',
              paper: '#f5f0e6', // Bright parchment
              paperDark: '#e8e0d2', // Aged parchment areas
              gold: '#c5a059', 
              rust: '#9b2c2c', // Deep red wax seal
            },
            backgroundImage: {
              'paper-pattern': "url('https://www.transparenttextures.com/patterns/natural-paper.png')", 
              'woodcut-pattern': "repeating-linear-gradient(45deg, #1a1a1a 0, #1a1a1a 1px, transparent 0, transparent 50%)"
            },
            boxShadow: {
              'sketch': '2px 3px 0px rgba(26, 26, 26, 0.8)',
              'sketch-lg': '5px 6px 0px rgba(26, 26, 26, 0.8)',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'ink-pulse': 'inkPulse 4s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-3px)' },
              },
              inkPulse: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.8' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f5f0e6;
        color: #1a1a1a;
        font-family: 'Noto Serif SC', serif;
      }
      
      .bg-texture {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('https://www.transparenttextures.com/patterns/natural-paper.png');
        opacity: 0.7;
        pointer-events: none;
        z-index: 0;
      }

      /* HAND-DRAWN BORDER UTILITIES */
      .border-sketch {
        border: 2px solid #1a1a1a;
        border-radius: 255px 15px 225px 15px / 15px 225px 15px 255px;
      }
      
      .border-sketch-sm {
        border: 1px solid #1a1a1a;
        border-radius: 255px 15px 225px 15px / 15px 225px 15px 255px;
      }

      .btn-ink {
        background-color: transparent;
        border: 2px solid #1a1a1a;
        color: #1a1a1a;
        font-family: 'IM Fell English SC', serif;
        border-radius: 255px 25px 225px 25px / 25px 225px 25px 255px;
        transition: all 0.2s ease;
        position: relative;
        overflow: hidden;
      }
      
      .btn-ink:hover {
        background-color: #1a1a1a;
        color: #f5f0e6;
        transform: rotate(-1deg) scale(1.02);
        box-shadow: 3px 4px 0px rgba(0,0,0,0.2);
      }
      
      .btn-ink-primary {
        background-color: #1a1a1a;
        color: #f5f0e6;
      }
      .btn-ink-primary:hover {
        background-color: #333;
        transform: rotate(1deg) scale(1.02);
        box-shadow: 3px 4px 0px rgba(0,0,0,0.2);
      }

      .btn-seal {
        background-color: #9b2c2c;
        color: #f5f0e6;
        border: none;
        border-radius: 50% 40% 60% 50% / 50% 60% 40% 50%; /* Imperfect circle */
        box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      }
      .btn-seal:hover {
        background-color: #742a2a;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1a1a1a; 
        border-radius: 10px;
        border: 2px solid #f5f0e6;
      }

      .perspective-1000 { perspective: 1000px; }
      .transform-style-3d { transform-style: preserve-3d; }
      .backface-hidden { backface-visibility: hidden; }
      .rotate-y-180 { transform: rotateY(180deg); }
      
      /* Old print effect */
      .woodcut-filter { 
        filter: contrast(1.2) sepia(0.2) grayscale(0.2); 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.1"
  }
}
</script>
</head>
  <body>
    <div class="bg-texture"></div>
    <div id="root" class="relative z-10 h-full"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
